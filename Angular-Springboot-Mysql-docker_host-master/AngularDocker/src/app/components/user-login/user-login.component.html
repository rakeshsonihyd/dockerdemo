<div class="size">
<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
      
            <div class="mb-3">
                <label >Username</label>
                <br>
                <input type="text"  [(ngModel)]="inputName" />
               
            </div>
            <div class="mb-3">
                <label >Password</label>
                <br>
                <input type="password" [(ngModel)]="inputPassword"/>
                
            </div>
            <div>
                <button  class="btn btn-primary" (click) = "checkLogin()">
                   
                    Login
                </button>
                
            </div>
       
    </div>
</div>
</div>
